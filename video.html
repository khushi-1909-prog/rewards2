<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Buy ‚Ä¢ Videos</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      text-align: center;
      background: royalblue;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px 0;
      gap: 20px;
    }

    /* Center Video */
    video {
      width: 70vw;
      height: auto;
      max-height: 70vh;
      border-radius: 14px;
      background: black;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    /* Product below video */
    .product-info img {
      width: 170px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 3px 12px rgba(255, 255, 255, 0.3);
    }

    .product-info h3 {
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: bold;
    }

    .shop-btn {
      display: inline-block;
      text-decoration: none;
      background: royalblue;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .shop-btn:hover {
      background: #003fba;
    }
  </style>

</head>
<body>

<header>üé• Product Videos</header>

<section class="video-section">

  <!-- SOUND ENABLED (muted removed) -->
  <video id="mainVideo" preload="auto" controls playsinline>
    <source src="v/VID_20251101010158.mp4" type="video/mp4">
  </video>

  <div class="product-info">
    <h3>Red & White Chunky Sneakers</h3>
    <img src="images/new1.jpg" alt="Sneakers">
    <a href="striped-shirt.html" class="shop-btn">üõç Shop Now</a>
  </div>

</section>

<script>
  // AUTO PLAY WHEN SCROLLED INTO VIEW (USER MUST CLICK ONCE FOR SOUND)
  const video = document.getElementById("mainVideo");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // Only autoplay AFTER user clicks once
        if (!video.paused) return;
      }
    });
  }, { threshold: 0.5 });

  observer.observe(video);
</script>

</body>
</html>
