<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product + Video ‚Äî Single Card</title>
<style>
  :root {
    --card-w:420px;
    --bg:#000;
    --panel:#0b0b0b; /* unified panel color */
    --muted:#9aa4b2;
    --accent:#ff0055;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    font-family: Arial, Helvetica, sans-serif;
    -webkit-font-smoothing:antialiased;
    color:#fff;
  }

  /* center page */
  .page {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
  }

  /* THE SINGLE CARD: holds video + product inside one block */
  .card {
    width:100%;
    max-width:var(--card-w);
    background:var(--panel);
    border-radius:12px;
    overflow:hidden;           /* ensures the video & product sit as one */
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.04);
  }

  /* video area ‚Äî no extra margin, fits the top of the card */
  .video-wrap {
    width:100%;
    aspect-ratio:9/16;      /* portrait-leaning box */
    background:#000;
    position:relative;
  }

  .video-wrap video{
    width:100%;
    height:100%;
    display:block;
    object-fit:cover;       /* fills the card area (may crop) */
    background:#000;
  }

  /* product area sits flush under the video (single card) */
  .product {
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px 14px;
    background:transparent; /* same as card so it looks unified */
  }

  .product-thumb{
    width:120px;
    height:90px;
    border-radius:8px;
    overflow:hidden;
    flex:0 0 120px;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .product-thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .meta {
    flex:1;
    min-width:0;
  }

  .meta h3 {
    margin:0 0 6px 0;
    font-size:16px;
    color:#fff;
  }

  .price-row { display:flex; gap:8px; align-items:center; font-size:14px; color:var(--muted); }
  .price-row .old { text-decoration:line-through; color:#8b95a3; }
  .price-row .discount { color:#4cd964; font-weight:600; }

  .shop-btn {
    background:var(--accent);
    color:white;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    margin-left:auto;
  }

  /* responsive */
  @media (max-width:420px){
    :root{ --card-w:360px; }
    .product-thumb{ width:96px; height:72px; flex:0 0 96px; }
  }
</style>
</head>
<body>
  <div class="page">
    <div class="card" role="region" aria-label="Video with product">

      <!-- VIDEO (inside same card) -->
      <div class="video-wrap">
        <!-- Replace source with your video file path -->
        <video id="mainVideo" playsinline controls preload="metadata">
          <source src="v/VID_20251101010158.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- PRODUCT (directly under video ‚Äî same card) -->
      <div class="product">
        <div class="product-thumb">
          <!-- Replace image path; if it doesn't load, console will show 404 -->
          <img id="prodImg" src="images/new1.jpg" alt="Red & White Sneakers">
        </div>

        <div class="meta">
          <h3>Red & White Sneakers</h3>
          <div class="price-row">
            <div class="now">‚Çπ719</div>
            <div class="old">‚Çπ799</div>
            <div class="discount">10% OFF</div>
          </div>
            <div class="video-wrap">
        <!-- Replace source with your video file path -->
        <video id="mainVideo" playsinline controls preload="metadata">
          <source src="v/WhatsApp Video 2025-11-23 at 00.54.10.mp4.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- PRODUCT (directly under video ‚Äî same card) -->
     
        <div class="product-thumb">
          <!-- Replace image path; if it doesn't load, console will show 404 -->
          <img id="prodImg" src="images/new20.jpg" alt="beach mates">
        </div>

        <div class="meta">
          <h3>Beach Mates</h3>
          <div class="price-row">
            <div class="now">‚Çπ720</div>
            <div class="old">‚Çπ800</div>
            <div class="discount">10% OFF</div>
          </div>
        </div>

        <button class="shop-btn" onclick="location.href='clothing_beach.html'">üõç Shop Now</button>
      </div>

   
  </div>

<script>
  // Image error handler ‚Äî shows console hint and replaces with a tiny transparent GIF
  const img = document.getElementById('prodImg');
  img.addEventListener('error', () => {
    console.warn('Product image failed to load. Check file path and filename (case-sensitive).');
    img.src = 'data:image/gif;base64,R0lGODlhAQABAAAAACw='; // 1px gif fallback
  });
</script>
</body>
</html>
