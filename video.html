<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Better Buy • Vertical Video</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: Arial, sans-serif;
  }

  /* VIDEO WRAPPER (same size as the Saree screenshot) */
  .video-box {
    width: 100%;
    max-width: 450px;       /* keeps proportions similar */
    height: 70vh;           /* very close to your screenshot */
    margin: 0 auto;
    overflow: hidden;
    background: black;
    border-radius: 10px;
    position: relative;
  }

  .video-box video {
    width: 100%;
    height: 100%;
    object-fit: contain;   /* keeps video TALL and VERTICAL */
    background: #000;
  }

  /* PLAY BUTTON CENTERED */
  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: white;
    opacity: 0.8;
    cursor: pointer;
  }

  /* PRODUCT CONTAINER */
  .product-container {
    margin: 20px auto;
    max-width: 450px;
    padding: 10px;
  }

  /* SMALL PRODUCT CARD LIKE YOUR SCREENSHOT */
  .product-card {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .product-card img {
    width: 140px;
    height: auto;
    border-radius: 8px;
  }

  .product-text h4 {
    margin: 0;
    font-size: 18px;
  }

  .product-text p {
    margin: 4px 0;
    font-size: 15px;
  }

</style>

</head>
<body>

<!-- VERTICAL VIDEO -->
<div class="video-box">
  <video id="mainVideo" playsinline preload="none">
    <source src="v/yourvideo.mp4" type="video/mp4">
  </video>

  <!-- Play Button -->
  <div id="playBtn" class="play-btn">▶</div>
</div>

<!-- PRODUCT DETAILS (correct small size) -->
<div class="product-container">
  <div class="product-card">
    <img src="images/new1.jpg" alt="Sneakers">

    <div class="product-text">
      <h4>Red & White Sneakers</h4>
      <p>₹719 <del>₹799</del> <span style="color:red;">10% OFF</span></p>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById("mainVideo");
  const btn = document.getElementById("playBtn");

  btn.addEventListener("click", () => {
    video.play();
    btn.style.display = "none";
  });

  video.addEventListener("pause", () => {
    btn.style.display = "block";
  });
</script>

</body>
</html>
