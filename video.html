<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Myntra Style Video Page</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }

  /* VIDEO CONTAINER */
  .video-box {
    position: relative;
    width: 100%;
    height: 90vh;
    overflow: hidden;
    background: #000;
  }

  .video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Keeps vertical video like Myntra */
  }

  /* Play Button Overlay */
  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 65px;
    color: white;
    opacity: 0.85;
    cursor: pointer;
  }

  /* Product Cards Section */
  .product-strip {
    display: flex;
    overflow-x: auto;
    gap: 12px;
    padding: 15px;
    white-space: nowrap;
  }

  .product-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    min-width: 150px;
    background: #fff;
    padding-bottom: 10px;
  }

  .product-card img {
    width: 100%;
    border-radius: 10px 10px 0 0;
  }

  .product-card h4 {
    margin: 6px;
    font-size: 15px;
    font-weight: bold;
  }

  .product-card p {
    margin: 6px;
    font-size: 14px;
  }
</style>

</head>
<body>

<!-- VIDEO SECTION -->
<div class="video-box">
  <video id="mainVideo" playsinline preload="none">
    <source src="v/VID_20251101010158.mp4" type="video/mp4">
  </video>

  <!-- Play Button -->
  <div class="play-btn" id="playBtn">▶</div>
</div>

<!-- PRODUCT STRIP LIKE MYNTRA -->
<div class="product-strip">
  <div class="product-card">
    <img src="images/new1.jpg" alt="">
    <h4>Red & White Sneakers</h4>
    <p>₹719<del>₹799</del> <span style="color:red;">10% OFF</span></p>
  </div>



<script>
  const video = document.getElementById("mainVideo");
  const btn = document.getElementById("playBtn");

  btn.addEventListener("click", () => {
    video.play();
    btn.style.display = "none"; // hide play button after playing
  });

  video.addEventListener("pause", () => {
    btn.style.display = "block"; // show button again when paused
  });
</script>

</body>
</html>
