<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product + Video</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
    }

    .wrapper {
        width: 100%;
        max-width: 450px;
        background: #000;
        padding: 20px;
        box-sizing: border-box;
    }

    .video-box {
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
    }

    .product-box {
        width: 100%;
        background: #111;
        padding: 15px;
        border-radius: 12px;
        color: #fff;
        text-align: center;
    }

    .product-img {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
    }

    .product-title {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
    }

    .price {
        font-size: 16px;
        margin: 5px 0;
    }

    .old-price {
        text-decoration: line-through;
        color: #bbb;
        margin-left: 5px;
    }

    .discount {
        color: #4cd964;
        font-weight: bold;
        margin-left: 5px;
    }

    .shop-btn {
        margin-top: 12px;
        padding: 10px 18px;
        background: #ff0055;
        border: none;
        color: #fff;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="wrapper">

    <!-- VIDEO -->
    <div class="video-box">
        <video controls autoplay muted playsinline>
            <source src="v/VID_20251101010158.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- PRODUCT BOX -->
    <div class="product-box">
        <img src="shoe.jpg" class="product-img">

        <div class="product-title">Red & White Sneakers</div>

        <div class="price">
            ₹719 
            <span class="old-price">₹799</span> 
            <span class="discount">10% OFF</span>
        </div>

        <button class="shop-btn">Shop Now</button>
    </div>

</div>

</body>
</html>
