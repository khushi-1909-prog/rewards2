<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product + Video — Stacked Cards</title>

<style>
  :root {
    --card-w:420px;
    --bg:#000;
    --panel:#0b0b0b;
    --muted:#9aa4b2;
    --accent:#ff0055;
  }

  body {
    margin:0;
    background:var(--bg);
    font-family:Arial, sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
  }

  .card {
    width:100%;
    max-width:var(--card-w);
    background:var(--panel);
    border-radius:12px;
    overflow:hidden;
    margin-bottom:30px;   /* ensures videos do NOT mix */
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }

  .video-wrap {
    width:100%;
    aspect-ratio:9/16;
    background:#000;
  }

  video {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .product {
    display:flex;
    gap:12px;
    padding:14px;
  }

  .product-thumb {
    width:120px;
    height:90px;
    overflow:hidden;
    border-radius:8px;
    background:#111;
  }

  .product-thumb img {
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .meta h3 {
    margin:0 0 6px 0;
    font-size:16px;
  }

  .price-row {
    font-size:14px;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .old { text-decoration:line-through; color:#888; }
  .discount { color:#4cd964; font-weight:bold; }

.shop-btn {
    background: var(--accent);
    padding: 6px 14px;       /* small rectangular size */
    border: none;
    border-radius: 8px;      /* soft rectangular corners */
    color: #fff;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    margin-left: auto;
}

</style>
</head>
<body>

<!-- CARD 1 -->
<div class="card">
  <div class="video-wrap">
    <video playsinline controls preload="metadata">
      <source src="v/VID_20251101010158.mp4" type="video/mp4">
    </video>
  </div>

  <div class="product">
    <div class="product-thumb">
      <img src="images/new21.jpg" alt="Grey Velocity Shoes">
    </div>

    <div class="meta">
      <h3>Grey Velocity Shoes</h3>
      <div class="price-row">
        <div>₹900</div>
        <div class="old">₹1000</div>
        <div class="discount">10% OFF</div>
      </div>
    </div>

 <button class="shop-btn" onclick="location.href='clothing_velocity.html'">Shop Now</button>
 </div>

<!-- CARD 2 -->
<div class="card">
  <div class="video-wrap">
    <video playsinline controls preload="metadata">
      <source src="v/video1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="product">
    <div class="product-thumb">
      <img src="images/new20.jpeg" alt="Beach Mates">
    </div>

    <div class="meta">
      <h3>Beach Mates</h3>
      <div class="price-row">
        <div>₹720</div>
        <div class="old">₹800</div>
        <div class="discount">10% OFF</div>
      </div>
    </div>

    <button class="shop-btn" onclick="location.href='clothing_beach.html'">Shop Now</button>
  </div>
  <div class="card">
  <div class="video-wrap">
    <video playsinline controls preload="metadata">
      <source src="v/video2.mp4" type="video/mp4">
    </video>
  </div>

  <div class="product">
    <div class="product-thumb">
      <img src="images/new7.jpg" alt="sports shoes">
    </div>

    <div class="meta">
      <h3>Sports shoes</h3>
      <div class="price-row">
        <div>₹1,349</div>
        <div class="old">₹1,499</div>
        <div class="discount">10% OFF</div>
      </div>
    </div>

    <button class="shop-btn" onclick="location.href="clothing_hoodie.html">Shop Now</button>
  </div>
  </div>
</body>
</html>
