<meta charset="utf-8" />

<style>
  :root {
    --card-w:420px;
    --bg:#000;
    --panel:#0b0b0b;
    --muted:#9aa4b2;
    --accent:#ff0055;
  }

  body {
    margin:0;
    background:var(--bg);
    font-family:Arial, sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
  }

  .card {
    width:100%;
    max-width:var(--card-w);
    background:var(--panel);
    border-radius:12px;
    overflow:hidden;
    margin-bottom:30px;   /* ensures videos do NOT mix */
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }

  .video-wrap {
    width:100%;
    aspect-ratio:9/16;
    background:#000;
  }

  video {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .product {
    display:flex;
    gap:12px;
    padding:14px;
  }

  .product-thumb {
    width:120px;
    height:90px;
    overflow:hidden;
    border-radius:8px;
    background:#111;
  }

  .product-thumb img {
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .meta h3 {
    margin:0 0 6px 0;
    font-size:16px;
  }

  .price-row {
    font-size:14px;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .old { text-decoration:line-through; color:#888; }
  .discount { color:#4cd964; font-weight:bold; }

.shop-btn {
  background: var(--accent);
  padding: 2px 8px;        /* ðŸ”¥ minimum height */
  border: none;
  border-radius: 5px;      /* small rectangular corners */
  color: #fff;
  font-size: 11px;         /* very compact text */
  font-weight: 600;
  cursor: pointer;
  margin-left: auto;
  line-height: 1;          /* ðŸ”‘ removes extra height */
  white-space: nowrap;
}

.shop-btn:hover {
  opacity: 0.9;
}
.end-actions {
  width: 100%;
  max-width: var(--card-w);
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 40px;
}

.end-btn {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.back-btn {
  background: #333;
  color: #fff;
}

.continue-btn {
  background: var(--accent);
  color: #fff;
}

.end-btn:hover {
  opacity: 0.9;
}
#popupOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#popupBox {
  background: #111;
  padding: 20px 22px;
  border-radius: 10px;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.8);
}

#popupBox p {
  font-size: 14px;
  color: #fff;
  margin-bottom: 15px;
  line-height: 1.4;
}

#popupBox button {
  background: var(--accent);
  border: none;
  padding: 8px 18px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

#popupBox button:hover {
  opacity: 0.9;
}



</style>
</head>
