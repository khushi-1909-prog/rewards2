<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Buy ‚Ä¢ Videos</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background: royalblue;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 25px 0;
      gap: 20px;
    }

    /* Center Video */
    video {
      width: 70vw;
      max-height: 70vh;
      border-radius: 14px;
      background: black;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    /* Horizontal product image */
    .product-info img {
      width: 260px;      /* horizontal rectangle */
      height: 150px;
      object-fit: cover; 
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(255, 255, 255, 0.3);
    }

    .product-info h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Button directly under image */
    .shop-btn {
      display: inline-block;
      text-decoration: none;
      background: royalblue;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    .shop-btn:hover {
      background: #0039b3;
    }
  </style>
</head>

<body>

<header>üé• Product Videos</header>

<section class="video-section">

  <video id="mainVideo" preload="auto" controls playsinline>
    <source src="v/VID_20251101010158.mp4" type="video/mp4">
  </video>

  <div class="product-info">
    <h3>Red & White Chunky Sneakers</h3>

    <!-- Horizontal product image -->
    <img src="images/new1.jpg" alt="Sneakers">

    <!-- Button just below image -->
    <a href="striped-shirt.html" class="shop-btn">üõç Shop Now</a>
  </div>

</section>

</body>
</html>
